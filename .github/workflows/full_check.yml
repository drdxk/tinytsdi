name: Full Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: "package.json"
          check-latest: true
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm run check
      - run: pnpm run root:check
